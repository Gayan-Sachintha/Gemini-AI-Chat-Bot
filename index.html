<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff6f61, #d4a5a5, #ffcccb, #a5d8ff, #b9fbc0);
      background-size: 400% 400%;
      animation: animate-bg 15s ease infinite;
      padding: 10px;
      position: relative;
      height: 100%;
    }

    @keyframes animate-bg {
      0% {
        background-position: 0% 0%;
      }

      25% {
        background-position: 100% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      75% {
        background-position: 0% 100%;
      }

      100% {
        background-position: 0% 0%;
      }
    }

    #bot-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/4712/4712104.png') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    #bot-icon:hover {
      transform: scale(1.1);
    }

    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      max-height: 500px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 999;
    }

    #chat-container.active {
      display: flex;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
      font-size: 1.5em;
    }

    #chat-history {
      height: 300px;
      overflow-y: auto;
      padding-right: 10px;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
      border: 1px solid #f0f0f0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 15px;
      margin-bottom: 20px;
    }

    #chat-history::-webkit-scrollbar {
      width: 6px;
    }

    #chat-history::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }

    .user-message,
    .bot-message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #e0f7fa;
      color: #00796b;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #e8f5e9;
      color: #388e3c;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease-in-out;
      font-size: 14px;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    .btnbtn {
      background: rgba(255, 255, 255, 0.348);
      border: 1px solid rgba(255, 255, 255, 0.3);

      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }

    .btnbtn:hover {
      background: rgba(255, 255, 255, 0.849);
    }

    #mic-button {
      background: none;
      border: none;
      color: #67676791;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mic-button:focus {
      outline: none;
    }

    .read-aloud {
      background: none;
      border: none;
      color: #007bff;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    .read-aloud:focus {
      outline: none;
    }

    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
      margin-left: 10px;
      vertical-align: middle;
      display: inline-block;
    }

    .user-message,
    .bot-message {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <h1>Nova-Agent</h1>
    <div id="chat-history"></div>

    <form id="chat-form">
      <button type="button" id="mic-button"><i class="bi bi-mic-fill"></i></button>
      <input type="text" id="user-input" placeholder="Enter your message">
      <button type="submit" class="btnbtn">Send</button>
    </form>
  </div>
  <div id="bot-icon"></div>

  <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const botIcon = document.getElementById('bot-icon');
    const chatContainer = document.getElementById('chat-container');
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');
    const micButton = document.getElementById('mic-button');
    let recognition;

    botIcon.addEventListener('click', () => {
      chatContainer.classList.toggle('active');
    });

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = true;
      recognition.maxAlternatives = 1;

      micButton.addEventListener('click', () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
      };

      recognition.onspeechend = () => {
        recognition.stop();
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };
    } else {
      micButton.disabled = true;
      micButton.title = 'Speech recognition not supported in this browser';
    }

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = '';

      const userMessageDiv = document.createElement('div');
      userMessageDiv.classList.add('user-message');
      userMessageDiv.innerHTML = `${userMessage} <div class="spinner-border spinner-border-sm" role="status"></div>`;
      chatHistory.appendChild(userMessageDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = data.response;

        userMessageDiv.querySelector('.spinner-border').remove();

        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('bot-message');
        botMessageDiv.innerHTML = `${botMessage}`;

        const readAloudBtn = document.createElement('button');
        readAloudBtn.classList.add('read-aloud');
        readAloudBtn.innerHTML = '<i class="bi bi-volume-up-fill"></i>';
        readAloudBtn.addEventListener('click', () => readAloud(botMessage));
        botMessageDiv.appendChild(readAloudBtn);

        chatHistory.appendChild(botMessageDiv);

        const typewriter = new Typewriter(botMessageDiv, {
          loop: false,
          delay: 50,
        });

        typewriter.typeString(botMessage)
          .callFunction(() => {
            chatHistory.scrollTop = chatHistory.scrollHeight;
          })
          .start();
      } catch (error) {
        console.error('Error:', error);
        userMessageDiv.querySelector('.spinner-border').remove();
      }
    }

    function readAloud(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      sendMessage();
    });
  </script>
</body>

</html>
